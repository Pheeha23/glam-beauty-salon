<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/favicon.jpg" type="image/png">
    <title>Login</title>
</head>

<body>


    <div class="container">
        <div class="main-container">
            <div class="main-content">
              
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="assets/logo.jpeg" alt="Instagram logo" class="logo-light">
                            <img src="" alt="WELCOME" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Phone number, username or email
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Password
                                    </span>
                                    <input type="password">
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" onclick="window.location.href='cart.html'">
                                    Log In
                                  </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="assets/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="assets/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="assets/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="index.html">HOME</a>
                <a href="index.html">SERVICES</a>
                <a href="index.html">CONTACT US</a>
                <a href="#">Help</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                Â© 2025 Lee's glam and beauty salon
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
